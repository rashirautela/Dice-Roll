<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Webpage</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Roll the Dice !</h1>
        <div class="diceContainer" id="box">
            <label for="diceNum">Number of Dices: </label>
            <input type="number" id="diceNum" min="1" max="5" />
            <br />
            <button onclick="diceRoll()" id="submit">Go</button>
        </div>
        <h2 id="result"></h2>
        <div class="virtualDice" id="diceImg"></div>
        <script src="./index.js"></script>
    </body>
</html>
